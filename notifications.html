<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault - Notifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            min-height: 100vh;
            color: #0B1F18;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            height: 60px;
            width: auto;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            color: #0B1F18;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .nav-item.active {
            background: #00A86B;
            color: white;
        }

        .notifications-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .notifications-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .notifications-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #0B1F18;
        }

        .mark-all-read-btn {
            background: rgba(0, 168, 107, 0.1);
            color: #00A86B;
            border: 2px solid rgba(0, 168, 107, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mark-all-read-btn:hover {
            background: rgba(0, 168, 107, 0.2);
            border-color: rgba(0, 168, 107, 0.3);
        }

        .mark-all-read-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .notifications-list {
            display: grid;
            gap: 15px;
        }

        .notification-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border-left: 4px solid transparent;
        }

        .notification-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .notification-item.unread {
            border-left-color: #00A86B;
            background: rgba(0, 168, 107, 0.02);
        }

        .notification-item.unread::before {
            content: '';
            position: absolute;
            top: 20px;
            right: 20px;
            width: 8px;
            height: 8px;
            background: #00A86B;
            border-radius: 50%;
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .notification-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #0B1F18;
            margin-bottom: 5px;
        }

        .notification-time {
            color: #666;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .notification-body {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .notification-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .notification-action {
            background: rgba(0, 168, 107, 0.1);
            color: #00A86B;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notification-action:hover {
            background: rgba(0, 168, 107, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #0B1F18;
        }

        .empty-state p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .empty-state a {
            display: inline-block;
            background: #00A86B;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .empty-state a:hover {
            background: #008a5a;
            transform: translateY(-2px);
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .notification-icon.approved {
            background: rgba(40, 167, 69, 0.2);
            color: #155724;
        }

        .notification-icon.submitted {
            background: rgba(108, 117, 125, 0.2);
            color: #495057;
        }

        .notification-icon.needs-info {
            background: rgba(255, 193, 7, 0.2);
            color: #856404;
        }

        .notification-icon.rejected {
            background: rgba(220, 53, 69, 0.2);
            color: #721c24;
        }

        .notification-content {
            flex: 1;
        }

        .notification-item-content {
            display: flex;
            align-items: flex-start;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .notifications-header {
                flex-direction: column;
                align-items: stretch;
            }

            .notification-header {
                flex-direction: column;
                gap: 10px;
            }

            .notification-item-content {
                flex-direction: column;
                gap: 15px;
            }

            .notification-icon {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="vault-logo.svg" alt="Vault Logo">
            </div>
            <h1>🔒 Vault</h1>
            <p>Notifications</p>
        </div>

        <div class="navigation">
            <a href="office-expenses.html" class="nav-item">💼 Office</a>
            <a href="scan.html" class="nav-item">📷 Scan</a>
            <a href="requests.html" class="nav-item">📋 Requests</a>
            <a href="notifications.html" class="nav-item active">🔔 Notifications</a>
        </div>

        <div class="notifications-section">
            <div class="notifications-header">
                <h2 class="notifications-title">Notifications</h2>
                <button class="mark-all-read-btn" id="markAllReadBtn" onclick="markAllAsRead()">Mark All as Read</button>
            </div>

            <div class="notifications-list" id="notificationsList">
                <!-- Notifications will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script type="module">
        import { 
            getNotifications, 
            markNotificationAsRead, 
            markAllNotificationsAsRead 
        } from './lib/expenses.store.js';

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            
            return date.toLocaleDateString('en-GB');
        }

        function getNotificationIcon(title) {
            if (title.includes('Approved')) return '✅';
            if (title.includes('Rejected')) return '❌';
            if (title.includes('Needs Info')) return '⚠️';
            if (title.includes('Submitted')) return '📝';
            return '🔔';
        }

        function getNotificationIconClass(title) {
            if (title.includes('Approved')) return 'approved';
            if (title.includes('Rejected')) return 'rejected';
            if (title.includes('Needs Info')) return 'needs-info';
            if (title.includes('Submitted')) return 'submitted';
            return 'submitted';
        }

        function renderNotifications() {
            const notificationsList = document.getElementById('notificationsList');
            const notifications = getNotifications();
            const markAllReadBtn = document.getElementById('markAllReadBtn');

            // Update mark all read button state
            const unreadCount = notifications.filter(n => !n.read).length;
            markAllReadBtn.disabled = unreadCount === 0;
            markAllReadBtn.textContent = unreadCount === 0 ? 'All Read' : 'Mark All as Read';

            if (notifications.length === 0) {
                notificationsList.innerHTML = `
                    <div class="empty-state">
                        <h3>No notifications</h3>
                        <p>You don't have any notifications yet.</p>
                        <a href="scan.html">Scan a Receipt</a>
                    </div>
                `;
                return;
            }

            // Sort notifications by date (newest first)
            const sortedNotifications = [...notifications].sort((a, b) => 
                new Date(b.createdAt) - new Date(a.createdAt)
            );

            notificationsList.innerHTML = sortedNotifications.map(notification => `
                <div class="notification-item ${notification.read ? '' : 'unread'}" onclick="handleNotificationClick('${notification.id}')">
                    <div class="notification-item-content">
                        <div class="notification-icon ${getNotificationIconClass(notification.title)}">
                            ${getNotificationIcon(notification.title)}
                        </div>
                        <div class="notification-content">
                            <div class="notification-header">
                                <div class="notification-title">${notification.title}</div>
                                <div class="notification-time">${formatDateTime(notification.createdAt)}</div>
                            </div>
                            <div class="notification-body">${notification.body}</div>
                            ${notification.requestId ? `
                                <div class="notification-actions">
                                    <button class="notification-action" onclick="event.stopPropagation(); openRequestDetail('${notification.requestId}')">
                                        View Request
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function handleNotificationClick(notificationId) {
            // Mark notification as read
            markNotificationAsRead(notificationId);
            
            // Re-render to update the UI
            renderNotifications();
        }

        function markAllAsRead() {
            markAllNotificationsAsRead();
            renderNotifications();
        }

        function openRequestDetail(requestId) {
            window.location.href = `request-detail.html?id=${requestId}`;
        }

        // Global functions for onclick handlers
        window.handleNotificationClick = handleNotificationClick;
        window.markAllAsRead = markAllAsRead;
        window.openRequestDetail = openRequestDetail;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            renderNotifications();
        });
    </script>
</body>
</html>
