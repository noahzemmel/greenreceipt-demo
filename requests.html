<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault - Expense Requests</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            min-height: 100vh;
            color: #0B1F18;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            height: 60px;
            width: auto;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            color: #0B1F18;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .nav-item.active {
            background: #00A86B;
            color: white;
        }

        .notification-bell {
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .summary-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .summary-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #0B1F18;
            margin-bottom: 20px;
            text-align: center;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: rgba(0, 168, 107, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid rgba(0, 168, 107, 0.1);
        }

        .summary-card h3 {
            font-size: 2rem;
            font-weight: bold;
            color: #00A86B;
            margin-bottom: 5px;
        }

        .summary-card p {
            color: #666;
            font-size: 0.9rem;
        }

        .requests-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .requests-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .requests-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #0B1F18;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-tab {
            background: rgba(0, 168, 107, 0.1);
            color: #00A86B;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-tab.active {
            background: #00A86B;
            color: white;
        }

        .filter-tab:hover {
            background: rgba(0, 168, 107, 0.2);
        }

        .filter-tab.active:hover {
            background: #008a5a;
        }

        .requests-list {
            display: grid;
            gap: 15px;
        }

        .request-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .request-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .request-card.submitted {
            border-left-color: #6c757d;
        }

        .request-card.approved {
            border-left-color: #28a745;
        }

        .request-card.rejected {
            border-left-color: #dc3545;
        }

        .request-card.needs-info {
            border-left-color: #ffc107;
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .request-info h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #0B1F18;
            margin-bottom: 5px;
        }

        .request-date {
            color: #666;
            font-size: 0.9rem;
        }

        .request-amount {
            font-size: 1.3rem;
            font-weight: bold;
            color: #00A86B;
        }

        .request-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .request-category {
            color: #666;
            font-size: 0.9rem;
        }

        .status-pill {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-submitted {
            background: rgba(108, 117, 125, 0.2);
            color: #495057;
        }

        .status-approved {
            background: rgba(40, 167, 69, 0.2);
            color: #155724;
        }

        .status-rejected {
            background: rgba(220, 53, 69, 0.2);
            color: #721c24;
        }

        .status-needs-info {
            background: rgba(255, 193, 7, 0.2);
            color: #856404;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #0B1F18;
        }

        .empty-state p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .empty-state a {
            display: inline-block;
            background: #00A86B;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .empty-state a:hover {
            background: #008a5a;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .requests-header {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-tabs {
                justify-content: center;
            }

            .request-header {
                flex-direction: column;
                gap: 10px;
            }

            .request-details {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .summary-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="vault-logo.svg" alt="Vault Logo">
            </div>
            <h1>ðŸ”’ Vault</h1>
            <p>Expense Requests</p>
        </div>

        <div class="navigation">
            <a href="office-expenses.html" class="nav-item">ðŸ’¼ Office</a>
            <a href="scan.html" class="nav-item">ðŸ“· Scan</a>
            <a href="requests.html" class="nav-item active">ðŸ“‹ Requests</a>
            <a href="notifications.html" class="nav-item notification-bell">
                ðŸ”” Notifications
                <span class="notification-badge" id="notificationBadge">0</span>
            </a>
        </div>

        <div class="summary-section">
            <h2 class="summary-title">October Summary</h2>
            <div class="summary-cards" id="summaryCards">
                <!-- Summary cards will be populated by JavaScript -->
            </div>
        </div>

        <div class="requests-section">
            <div class="requests-header">
                <h2 class="requests-title">Expense Requests</h2>
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="submitted">Submitted</button>
                    <button class="filter-tab" data-filter="approved">Approved</button>
                    <button class="filter-tab" data-filter="rejected">Rejected</button>
                    <button class="filter-tab" data-filter="needs-info">Needs Info</button>
                </div>
            </div>

            <div class="requests-list" id="requestsList">
                <!-- Requests will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script type="module">
        import { 
            getExpenseRequests, 
            getUnreadNotificationCount,
            getTotalByMonth,
            getApprovedTotalByMonth,
            getPendingRequestsCount
        } from './lib/expenses.store.js';

        let currentFilter = 'all';
        let allRequests = [];

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-GB', { 
                style: 'currency', 
                currency: 'GBP' 
            }).format(amount);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-GB');
        }

        function renderSummaryCards() {
            const summaryCards = document.getElementById('summaryCards');
            const totalSubmitted = allRequests.length;
            const totalApproved = allRequests.filter(req => req.status === 'Approved').length;
            const totalApprovedAmount = allRequests
                .filter(req => req.status === 'Approved')
                .reduce((sum, req) => sum + req.amountGBP, 0);
            const totalPending = allRequests.filter(req => req.status === 'Submitted').length;

            summaryCards.innerHTML = `
                <div class="summary-card">
                    <h3>${totalSubmitted}</h3>
                    <p>Submitted this month</p>
                </div>
                <div class="summary-card">
                    <h3>${totalApproved}</h3>
                    <p>Approved (${formatCurrency(totalApprovedAmount)})</p>
                </div>
                <div class="summary-card">
                    <h3>${totalPending}</h3>
                    <p>Pending approval</p>
                </div>
                <div class="summary-card">
                    <h3>2.3 days</h3>
                    <p>Avg time to approval</p>
                </div>
            `;
        }

        function renderRequests() {
            const requestsList = document.getElementById('requestsList');
            const filteredRequests = currentFilter === 'all' 
                ? allRequests 
                : allRequests.filter(req => req.status.toLowerCase() === currentFilter.toLowerCase());

            if (filteredRequests.length === 0) {
                requestsList.innerHTML = `
                    <div class="empty-state">
                        <h3>No ${currentFilter === 'all' ? '' : currentFilter} requests</h3>
                        <p>${currentFilter === 'all' ? 'You haven\'t submitted any expense requests yet.' : `You don't have any ${currentFilter} requests.`}</p>
                        ${currentFilter === 'all' ? '<a href="scan.html">Scan a Receipt</a>' : ''}
                    </div>
                `;
                return;
            }

            requestsList.innerHTML = filteredRequests.map(request => `
                <div class="request-card ${request.status.toLowerCase().replace(' ', '-')}" onclick="openRequestDetail('${request.id}')">
                    <div class="request-header">
                        <div class="request-info">
                            <h3>${request.merchant}</h3>
                            <div class="request-date">${formatDate(request.date)}</div>
                        </div>
                        <div class="request-amount">${formatCurrency(request.amountGBP)}</div>
                    </div>
                    <div class="request-details">
                        <div class="request-category">${request.category}</div>
                        <div class="status-pill status-${request.status.toLowerCase().replace(' ', '-')}">${request.status}</div>
                    </div>
                </div>
            `).join('');
        }

        function updateNotificationBadge() {
            const badge = document.getElementById('notificationBadge');
            const count = getUnreadNotificationCount();
            badge.textContent = count;
            badge.style.display = count > 0 ? 'flex' : 'none';
        }

        function setupFilterTabs() {
            const filterTabs = document.querySelectorAll('.filter-tab');
            filterTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs
                    filterTabs.forEach(t => t.classList.remove('active'));
                    // Add active class to clicked tab
                    tab.classList.add('active');
                    // Update current filter
                    currentFilter = tab.dataset.filter;
                    // Re-render requests
                    renderRequests();
                });
            });
        }

        function loadData() {
            allRequests = getExpenseRequests();
            renderSummaryCards();
            renderRequests();
            updateNotificationBadge();
        }

        // Global function for navigation
        window.openRequestDetail = function(requestId) {
            window.location.href = `request-detail.html?id=${requestId}`;
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupFilterTabs();
        });
    </script>
</body>
</html>
