<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault - Office Expenses Category</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            min-height: 100vh;
            color: #0B1F18;
            padding-bottom: 100px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            height: 60px;
            width: auto;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            color: #0B1F18;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .nav-item.active {
            background: #00A86B;
            color: white;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            color: #0B1F18;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .category-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .category-icon {
            font-size: 3rem;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 168, 107, 0.1);
            border-radius: 20px;
        }

        .category-info h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #0B1F18;
            margin-bottom: 5px;
        }

        .category-info p {
            color: #666;
            font-size: 1.1rem;
        }

        .category-total {
            margin-left: auto;
            text-align: right;
        }

        .category-total .amount {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00A86B;
            margin-bottom: 5px;
        }

        .category-total .count {
            color: #666;
            font-size: 1rem;
        }

        .expense-items {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .expense-items h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #0B1F18;
            margin-bottom: 20px;
        }

        .expense-list {
            display: grid;
            gap: 15px;
        }

        .expense-item {
            background: rgba(0, 168, 107, 0.05);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .expense-item:hover {
            background: rgba(0, 168, 107, 0.1);
            transform: translateY(-2px);
        }

        .expense-info {
            display: flex;
            flex-direction: column;
        }

        .expense-info .merchant {
            font-size: 1.2rem;
            font-weight: 600;
            color: #0B1F18;
            margin-bottom: 5px;
        }

        .expense-info .date {
            color: #666;
            font-size: 0.9rem;
        }

        .expense-amount {
            font-size: 1.3rem;
            font-weight: bold;
            color: #00A86B;
        }

        .vault-banner {
            background: rgba(0, 168, 107, 0.1);
            border: 2px solid #00A86B;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .vault-banner-text {
            color: #0B1F18;
            font-weight: 500;
        }

        .vault-banner-button {
            background: #00A86B;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .vault-banner-button:hover {
            background: #008f5a;
            transform: scale(1.05);
        }

        .submit-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .submit-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .submit-info {
            display: flex;
            flex-direction: column;
        }

        .submit-info .total {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00A86B;
        }

        .submit-info .count {
            color: #666;
            font-size: 0.9rem;
        }

        .submit-button {
            background: #00A86B;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .submit-button:hover {
            background: #008f5a;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 168, 107, 0.3);
        }

        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .category-header {
                flex-direction: column;
                text-align: center;
            }

            .category-icon {
                font-size: 2rem;
                width: 60px;
                height: 60px;
            }

            .category-info h2 {
                font-size: 1.5rem;
            }

            .category-total {
                margin-left: 0;
                text-align: center;
            }

            .category-total .amount {
                font-size: 2rem;
            }

            .expense-item {
                padding: 15px;
            }

            .expense-info .merchant {
                font-size: 1.1rem;
            }

            .expense-amount {
                font-size: 1.2rem;
            }

            .submit-content {
                flex-direction: column;
                gap: 15px;
            }

            .submit-button {
                width: 100%;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="vault-logo.svg" alt="Vault Logo">
            </div>
            <h1>üîí Vault</h1>
            <p>Office Expenses Management</p>
        </div>

        <div class="navigation">
            <a href="consumer-demo.html" class="nav-item">üì± Consumer</a>
            <a href="retailer-simulator.html" class="nav-item">üè™ Retailer</a>
            <a href="office-expenses.html" class="nav-item active">üíº Office Expenses</a>
        </div>

        <a href="office-expenses.html" class="back-button">
            ‚Üê Back to Expenses
        </a>

        <div class="category-header" id="categoryHeader">
            <!-- Category header will be populated by JavaScript -->
        </div>

        <div class="vault-banner" id="vaultBanner" style="display: none;">
            <span class="vault-banner-text">Add receipt to Vault?</span>
            <button class="vault-banner-button" onclick="addToVault()">Add</button>
        </div>

        <div class="expense-items">
            <h3>Expense Items</h3>
            <div class="expense-list" id="expenseList">
                <!-- Expense items will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <div class="submit-bar">
        <div class="submit-content">
            <div class="submit-info">
                <div class="total" id="totalAmount">¬£0.00</div>
                <div class="count" id="itemCount">0 items</div>
            </div>
            <button class="submit-button" id="submitButton" onclick="submitExpenseReport()">
                Submit Expense Report
            </button>
        </div>
    </div>

    <script>
        // Get category from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const categoryId = urlParams.get('category');

        // Expense data model (same as main page)
        const expenseCategories = [
            { id: 'work-meals', name: 'Work Meals', icon: 'üçΩÔ∏è' },
            { id: 'brussels-trip', name: 'Brussels Trip', icon: 'üß≥' },
            { id: 'train-travel', name: 'Train Travel', icon: 'üöÜ' },
            { id: 'office-supplies', name: 'Office Supplies', icon: 'üì¶' },
            { id: 'team-coffee', name: 'Team Coffee', icon: '‚òï' },
            { id: 'client-lunch', name: 'Client Lunch', icon: 'üçù' }
        ];

        const expenseItems = [
            // Work Meals
            { id: '1', categoryId: 'work-meals', merchant: 'Nando\'s', date: '2025-10-02', amountGBP: 16.99, receiptId: null },
            { id: '2', categoryId: 'work-meals', merchant: 'Wondy\'s', date: '2025-10-10', amountGBP: 12.60, receiptId: null },
            { id: '3', categoryId: 'work-meals', merchant: 'Pizza Express', date: '2025-10-20', amountGBP: 9.25, receiptId: null },
            { id: '4', categoryId: 'work-meals', merchant: 'Itsu', date: '2025-10-21', amountGBP: 8.90, receiptId: null },
            
            // Brussels Trip
            { id: '5', categoryId: 'brussels-trip', merchant: 'Eurostar', date: '2025-10-03', amountGBP: 247.50, receiptId: null },
            { id: '6', categoryId: 'brussels-trip', merchant: 'Hotel Midi', date: '2025-10-03', amountGBP: 168.00, receiptId: null },
            { id: '7', categoryId: 'brussels-trip', merchant: 'City Taxi', date: '2025-10-04', amountGBP: 12.00, receiptId: null },
            
            // Train Travel
            { id: '8', categoryId: 'train-travel', merchant: 'GWR Ticket', date: '2025-10-06', amountGBP: 61.00, receiptId: null },
            { id: '9', categoryId: 'train-travel', merchant: 'TfL Top-up', date: '2025-10-07', amountGBP: 12.50, receiptId: null },
            { id: '10', categoryId: 'train-travel', merchant: 'LNER Ticket', date: '2025-10-15', amountGBP: 22.50, receiptId: null },
            
            // Office Supplies
            { id: '11', categoryId: 'office-supplies', merchant: 'Ryman', date: '2025-10-05', amountGBP: 34.20, receiptId: null },
            { id: '12', categoryId: 'office-supplies', merchant: 'Amazon Basics', date: '2025-10-09', amountGBP: 19.99, receiptId: null },
            
            // Team Coffee
            { id: '13', categoryId: 'team-coffee', merchant: 'Pret', date: '2025-10-08', amountGBP: 11.30, receiptId: null },
            { id: '14', categoryId: 'team-coffee', merchant: 'Costa', date: '2025-10-12', amountGBP: 9.10, receiptId: null },
            
            // Client Lunch
            { id: '15', categoryId: 'client-lunch', merchant: 'Dishoom', date: '2025-10-14', amountGBP: 43.80, receiptId: null },
            { id: '16', categoryId: 'client-lunch', merchant: 'Franco Manca', date: '2025-10-22', amountGBP: 28.40, receiptId: null }
        ];

        let selectedItemId = null;

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-GB', { 
                style: 'currency', 
                currency: 'GBP' 
            }).format(amount);
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB', { 
                day: 'numeric', 
                month: 'short' 
            });
        }

        // Render category header
        function renderCategoryHeader() {
            const category = expenseCategories.find(cat => cat.id === categoryId);
            if (!category) return;

            const items = expenseItems.filter(item => item.categoryId === categoryId);
            const total = items.reduce((sum, item) => sum + item.amountGBP, 0);

            document.getElementById('categoryHeader').innerHTML = `
                <div class="category-icon">${category.icon}</div>
                <div class="category-info">
                    <h2>${category.name}</h2>
                    <p>October 2025</p>
                </div>
                <div class="category-total">
                    <div class="amount">${formatCurrency(total)}</div>
                    <div class="count">${items.length} items</div>
                </div>
            `;
        }

        // Render expense items
        function renderExpenseItems() {
            const items = expenseItems.filter(item => item.categoryId === categoryId);
            const container = document.getElementById('expenseList');
            
            container.innerHTML = items.map(item => `
                <div class="expense-item" onclick="selectItem('${item.id}')">
                    <div class="expense-info">
                        <div class="merchant">${item.merchant}</div>
                        <div class="date">${formatDate(item.date)}</div>
                    </div>
                    <div class="expense-amount">${formatCurrency(item.amountGBP)}</div>
                </div>
            `).join('');
        }

        // Update totals
        function updateTotals() {
            const items = expenseItems.filter(item => item.categoryId === categoryId);
            const total = items.reduce((sum, item) => sum + item.amountGBP, 0);
            
            document.getElementById('totalAmount').textContent = formatCurrency(total);
            document.getElementById('itemCount').textContent = `${items.length} item${items.length !== 1 ? 's' : ''}`;
        }

        // Select item for Vault banner
        function selectItem(itemId) {
            selectedItemId = itemId;
            const banner = document.getElementById('vaultBanner');
            banner.style.display = 'flex';
            
            // Scroll banner into view
            banner.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Add to Vault
        function addToVault() {
            if (!selectedItemId) return;
            
            const item = expenseItems.find(item => item.id === selectedItemId);
            if (item) {
                item.receiptId = `receipt_${Date.now()}`;
                alert(`Receipt added to Vault! Receipt ID: ${item.receiptId}`);
                
                // Hide banner
                document.getElementById('vaultBanner').style.display = 'none';
                selectedItemId = null;
            }
        }

        // Submit expense report
        function submitExpenseReport() {
            const items = expenseItems.filter(item => item.categoryId === categoryId);
            const total = items.reduce((sum, item) => sum + item.amountGBP, 0);
            
            // Create report
            const report = {
                id: Date.now().toString(),
                month: '2025-10',
                categoryId: categoryId,
                itemIds: items.map(item => item.id),
                status: 'submitted',
                generatedAt: new Date().toISOString().split('T')[0]
            };
            
            // Show report summary modal
            showReportSummary(report, total, items.length);
        }

        // Show report summary modal
        function showReportSummary(report, total, itemCount) {
            const category = expenseCategories.find(cat => cat.id === categoryId);
            
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                z-index: 3000;
                display: flex;
                align-items: center;
                justify-content: center;
            `;
            
            modal.innerHTML = `
                <div style="background: white; border-radius: 20px; padding: 30px; width: 90%; max-width: 500px; text-align: center;">
                    <h3 style="margin-bottom: 20px; color: #0B1F18; font-size: 1.5rem;">Expense Report Submitted</h3>
                    <div style="margin-bottom: 20px;">
                        <div style="font-size: 2rem; margin-bottom: 10px;">${category.icon}</div>
                        <h4 style="color: #0B1F18; margin-bottom: 10px;">${category.name}</h4>
                        <p style="color: #666; margin-bottom: 5px;">October 2025</p>
                        <p style="color: #666; margin-bottom: 15px;">${itemCount} items</p>
                        <div style="font-size: 2rem; font-weight: bold; color: #00A86B; margin-bottom: 20px;">${formatCurrency(total)}</div>
                    </div>
                    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                        <button onclick="exportPDF('${report.id}')" style="flex: 1; padding: 12px; background: #00A86B; color: white; border: none; border-radius: 10px; font-weight: 500; cursor: pointer;">Export PDF</button>
                        <button onclick="exportCSV('${report.id}')" style="flex: 1; padding: 12px; background: #00A86B; color: white; border: none; border-radius: 10px; font-weight: 500; cursor: pointer;">Export CSV</button>
                    </div>
                    <button onclick="closeModal()" style="width: 100%; padding: 12px; background: #f0f0f0; color: #0B1F18; border: none; border-radius: 10px; font-weight: 500; cursor: pointer;">Close</button>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Store modal reference
            window.currentModal = modal;
        }

        // Export functions
        function exportPDF(reportId) {
            alert(`PDF export for report ${reportId} would be generated here`);
        }

        function exportCSV(reportId) {
            const items = expenseItems.filter(item => item.categoryId === categoryId);
            const category = expenseCategories.find(cat => cat.id === categoryId);
            
            let csv = `Expense Report - ${category.name}\n`;
            csv += `Month: October 2025\n`;
            csv += `Total: ${formatCurrency(items.reduce((sum, item) => sum + item.amountGBP, 0))}\n\n`;
            csv += `Merchant,Date,Amount\n`;
            
            items.forEach(item => {
                csv += `${item.merchant},${item.date},${item.amountGBP}\n`;
            });
            
            // Create and download CSV
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `expense-report-${categoryId}-october-2025.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            
            alert('CSV file downloaded!');
        }

        function closeModal() {
            if (window.currentModal) {
                document.body.removeChild(window.currentModal);
                window.currentModal = null;
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            if (!categoryId) {
                alert('No category specified');
                window.location.href = 'office-expenses.html';
                return;
            }
            
            renderCategoryHeader();
            renderExpenseItems();
            updateTotals();
        });
    </script>
</body>
</html>
