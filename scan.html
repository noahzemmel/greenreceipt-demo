<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault - Scan Receipt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            min-height: 100vh;
            color: #0B1F18;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            height: 60px;
            width: auto;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            color: #0B1F18;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .nav-item.active {
            background: #00A86B;
            color: white;
        }

        .scan-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .scan-title {
            font-size: 2rem;
            font-weight: bold;
            color: #0B1F18;
            margin-bottom: 20px;
        }

        .camera-mock {
            width: 100%;
            max-width: 400px;
            height: 300px;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            border: 3px dashed #ccc;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
            overflow: hidden;
        }

        .camera-icon {
            font-size: 4rem;
            color: #999;
            margin-bottom: 15px;
        }

        .camera-text {
            color: #666;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .scan-button {
            background: #00A86B;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 168, 107, 0.3);
            margin-bottom: 20px;
        }

        .scan-button:hover {
            background: #008a5a;
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 168, 107, 0.4);
        }

        .scan-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .processing {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00A86B;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .processing-text {
            color: #666;
            font-size: 1.1rem;
        }

        .receipt-preview {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .preview-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #0B1F18;
            margin-bottom: 20px;
            text-align: center;
        }

        .receipt-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .receipt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .merchant-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0B1F18;
        }

        .receipt-date {
            color: #666;
            font-size: 1rem;
        }

        .amount-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .amount-label {
            color: #666;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .amount-value {
            font-size: 3rem;
            font-weight: bold;
            color: #00A86B;
        }

        .category-tag {
            display: inline-block;
            background: rgba(0, 168, 107, 0.1);
            color: #00A86B;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .line-items {
            margin-bottom: 20px;
        }

        .line-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .line-item:last-child {
            border-bottom: none;
        }

        .item-name {
            color: #0B1F18;
            font-weight: 500;
        }

        .item-price {
            color: #666;
            font-weight: 500;
        }

        .submit-button {
            background: #00A86B;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 168, 107, 0.3);
            width: 100%;
        }

        .submit-button:hover {
            background: #008a5a;
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 168, 107, 0.4);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00A86B;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .scan-title {
                font-size: 1.5rem;
            }

            .camera-mock {
                height: 250px;
            }

            .amount-value {
                font-size: 2.5rem;
            }

            .receipt-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="vault-logo.svg" alt="Vault Logo">
            </div>
            <h1>ðŸ”’ Vault</h1>
            <p>Scan Receipt</p>
        </div>

        <div class="navigation">
            <a href="office-expenses.html" class="nav-item">ðŸ’¼ Office</a>
            <a href="scan.html" class="nav-item active">ðŸ“· Scan</a>
            <a href="requests.html" class="nav-item">ðŸ“‹ Requests</a>
        </div>

        <div class="scan-section">
            <h2 class="scan-title">Scan Your Receipt</h2>
            
            <div class="camera-mock" id="cameraMock">
                <div class="camera-icon">ðŸ“·</div>
                <div class="camera-text">Point camera at receipt</div>
            </div>

            <div class="processing" id="processing">
                <div class="spinner"></div>
                <div class="processing-text">Processing receipt...</div>
            </div>

            <button class="scan-button" id="scanButton" onclick="scanReceipt()">Scan Receipt</button>
        </div>

        <div class="receipt-preview" id="receiptPreview">
            <h3 class="preview-title">Receipt Preview</h3>
            
            <div class="receipt-card" id="receiptCard">
                <!-- Receipt details will be populated here -->
            </div>

            <button class="submit-button" id="submitButton" onclick="submitExpense()">Auto-Submit Expense</button>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script type="module">
        import { scanReceiptWithDelay } from './lib/ocr.mock.js';
        import { addReceipt, addExpenseRequest, addNotification } from './lib/expenses.store.js';

        let currentReceipt = null;

        window.scanReceipt = async function() {
            const scanButton = document.getElementById('scanButton');
            const cameraMock = document.getElementById('cameraMock');
            const processing = document.getElementById('processing');
            
            scanButton.disabled = true;
            cameraMock.style.display = 'none';
            processing.style.display = 'flex';
            
            try {
                currentReceipt = await scanReceiptWithDelay();
                showReceiptPreview(currentReceipt);
            } catch (error) {
                console.error('Scan failed:', error);
                showToast('Scan failed. Please try again.', 'error');
                resetScanInterface();
            }
        };

        function showReceiptPreview(receipt) {
            const processing = document.getElementById('processing');
            const receiptPreview = document.getElementById('receiptPreview');
            const receiptCard = document.getElementById('receiptCard');
            
            processing.style.display = 'none';
            receiptPreview.style.display = 'block';
            
            const formattedDate = new Date(receipt.parsed.date).toLocaleDateString('en-GB');
            const formattedAmount = new Intl.NumberFormat('en-GB', { 
                style: 'currency', 
                currency: 'GBP' 
            }).format(receipt.parsed.totalGBP);
            
            receiptCard.innerHTML = `
                <div class="receipt-header">
                    <div class="merchant-name">${receipt.parsed.merchant}</div>
                    <div class="receipt-date">${formattedDate}</div>
                </div>
                
                <div class="amount-display">
                    <div class="amount-label">Total Amount</div>
                    <div class="amount-value">${formattedAmount}</div>
                </div>
                
                <div class="category-tag">${receipt.parsed.category}</div>
                
                ${receipt.parsed.lineItems ? `
                    <div class="line-items">
                        ${receipt.parsed.lineItems.map(item => `
                            <div class="line-item">
                                <div class="item-name">${item.name}${item.qty ? ` (${item.qty})` : ''}</div>
                                <div class="item-price">${new Intl.NumberFormat('en-GB', { style: 'currency', currency: 'GBP' }).format(item.priceGBP)}</div>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
            `;
        }

        window.submitExpense = function() {
            if (!currentReceipt) return;
            
            try {
                // Add receipt to store
                const receipt = addReceipt(currentReceipt);
                
                // Create expense request
                const request = addExpenseRequest({
                    receiptId: receipt.id,
                    merchant: receipt.parsed.merchant,
                    date: receipt.parsed.date,
                    amountGBP: receipt.parsed.totalGBP,
                    category: receipt.parsed.category,
                    status: 'Submitted'
                });
                
                // Add notification
                addNotification({
                    title: 'Expense Submitted',
                    body: `${receipt.parsed.merchant} ${new Intl.NumberFormat('en-GB', { style: 'currency', currency: 'GBP' }).format(receipt.parsed.totalGBP)}`,
                    requestId: request.id
                });
                
                showToast('Submitted âœ…');
                
                // Redirect to request detail after a short delay
                setTimeout(() => {
                    window.location.href = `request-detail.html?id=${request.id}`;
                }, 1500);
                
            } catch (error) {
                console.error('Submit failed:', error);
                showToast('Submission failed. Please try again.', 'error');
            }
        };

        function resetScanInterface() {
            const scanButton = document.getElementById('scanButton');
            const cameraMock = document.getElementById('cameraMock');
            const processing = document.getElementById('processing');
            const receiptPreview = document.getElementById('receiptPreview');
            
            scanButton.disabled = false;
            cameraMock.style.display = 'flex';
            processing.style.display = 'none';
            receiptPreview.style.display = 'none';
            currentReceipt = null;
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
