<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault - Request Detail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            min-height: 100vh;
            color: #0B1F18;
            padding-bottom: 100px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            height: 60px;
            width: auto;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .back-button {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 168, 107, 0.1);
            color: #00A86B;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(0, 168, 107, 0.2);
        }

        .request-detail {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .request-title {
            font-size: 2rem;
            font-weight: bold;
            color: #0B1F18;
            margin-bottom: 5px;
        }

        .request-subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .request-amount {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00A86B;
        }

        .request-facts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .fact-card {
            background: rgba(0, 168, 107, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(0, 168, 107, 0.1);
        }

        .fact-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .fact-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #0B1F18;
        }

        .status-pill {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-submitted {
            background: rgba(108, 117, 125, 0.2);
            color: #495057;
        }

        .status-approved {
            background: rgba(40, 167, 69, 0.2);
            color: #155724;
        }

        .status-rejected {
            background: rgba(220, 53, 69, 0.2);
            color: #721c24;
        }

        .status-needs-info {
            background: rgba(255, 193, 7, 0.2);
            color: #856404;
        }

        .receipt-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0B1F18;
            margin-bottom: 20px;
        }

        .receipt-preview {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .receipt-image {
            width: 100%;
            max-width: 300px;
            height: 200px;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: #999;
            font-size: 1.1rem;
        }

        .view-receipt-btn {
            background: #00A86B;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .view-receipt-btn:hover {
            background: #008a5a;
            transform: translateY(-2px);
        }

        .actions-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .action-btn {
            background: white;
            color: #0B1F18;
            border: 2px solid #e0e0e0;
            padding: 15px 20px;
            border-radius: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .action-btn:hover {
            border-color: #00A86B;
            color: #00A86B;
            transform: translateY(-2px);
        }

        .action-btn.primary {
            background: #00A86B;
            color: white;
            border-color: #00A86B;
        }

        .action-btn.primary:hover {
            background: #008a5a;
            border-color: #008a5a;
        }

        .timeline-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .timeline-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .timeline-item:last-child {
            border-bottom: none;
        }

        .timeline-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .timeline-icon.submitted {
            background: rgba(108, 117, 125, 0.2);
            color: #495057;
        }

        .timeline-icon.approved {
            background: rgba(40, 167, 69, 0.2);
            color: #155724;
        }

        .timeline-icon.rejected {
            background: rgba(220, 53, 69, 0.2);
            color: #721c24;
        }

        .timeline-icon.needs-info {
            background: rgba(255, 193, 7, 0.2);
            color: #856404;
        }

        .timeline-content h4 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #0B1F18;
            margin-bottom: 5px;
        }

        .timeline-content p {
            color: #666;
            font-size: 0.9rem;
        }

        .notes-form {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #0B1F18;
            font-weight: 500;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #00A86B;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .form-btn {
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-btn.cancel {
            background: white;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .form-btn.cancel:hover {
            border-color: #999;
            color: #333;
        }

        .form-btn.submit {
            background: #00A86B;
            color: white;
            border: 2px solid #00A86B;
        }

        .form-btn.submit:hover {
            background: #008a5a;
            border-color: #008a5a;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0B1F18;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .close-btn:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .request-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .request-facts {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" style="position: relative;">
            <button class="back-button" onclick="goBack()">← Back</button>
            <div class="logo">
                <img src="vault-logo.svg" alt="Vault Logo">
            </div>
            <h1>🔒 Vault</h1>
            <p>Request Detail</p>
        </div>

        <div class="request-detail" id="requestDetail">
            <!-- Request details will be populated by JavaScript -->
        </div>

        <div class="receipt-section">
            <h2 class="section-title">Receipt</h2>
            <div class="receipt-preview" id="receiptPreview">
                <!-- Receipt preview will be populated by JavaScript -->
            </div>
        </div>

        <div class="actions-section">
            <h2 class="section-title">Actions</h2>
            <div class="action-buttons" id="actionButtons">
                <!-- Action buttons will be populated by JavaScript -->
            </div>
        </div>

        <div class="notes-form" id="notesForm">
            <h2 class="section-title">Add Additional Information</h2>
            <form id="notesFormElement">
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" placeholder="Add any additional information or clarification..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="form-btn cancel" onclick="closeNotesForm()">Cancel</button>
                    <button type="submit" class="form-btn submit">Submit</button>
                </div>
            </form>
        </div>

        <div class="timeline-section">
            <h2 class="section-title">Timeline</h2>
            <div class="timeline" id="timeline">
                <!-- Timeline will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Receipt Modal -->
    <div class="modal" id="receiptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Receipt Image</h3>
                <button class="close-btn" onclick="closeReceiptModal()">&times;</button>
            </div>
            <div id="modalReceiptContent">
                <!-- Receipt content will be populated here -->
            </div>
        </div>
    </div>

    <script type="module">
        import { 
            getExpenseRequests, 
            getReceipts, 
            updateExpenseRequest, 
            addNotification 
        } from './lib/expenses.store.js';

        let currentRequest = null;

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-GB', { 
                style: 'currency', 
                currency: 'GBP' 
            }).format(amount);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-GB');
        }

        function formatDateTime(dateString) {
            return new Date(dateString).toLocaleString('en-GB');
        }

        function loadRequestDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const requestId = urlParams.get('id');
            
            if (!requestId) {
                window.location.href = 'requests.html';
                return;
            }

            const requests = getExpenseRequests();
            currentRequest = requests.find(req => req.id === requestId);
            
            if (!currentRequest) {
                window.location.href = 'requests.html';
                return;
            }

            renderRequestDetail();
            renderReceiptPreview();
            renderActionButtons();
            renderTimeline();
        }

        function renderRequestDetail() {
            const requestDetail = document.getElementById('requestDetail');
            
            requestDetail.innerHTML = `
                <div class="request-header">
                    <div>
                        <h1 class="request-title">${currentRequest.merchant}</h1>
                        <p class="request-subtitle">${currentRequest.category}</p>
                    </div>
                    <div class="request-amount">${formatCurrency(currentRequest.amountGBP)}</div>
                </div>
                
                <div class="request-facts">
                    <div class="fact-card">
                        <div class="fact-label">Date</div>
                        <div class="fact-value">${formatDate(currentRequest.date)}</div>
                    </div>
                    <div class="fact-card">
                        <div class="fact-label">Category</div>
                        <div class="fact-value">${currentRequest.category}</div>
                    </div>
                    <div class="fact-card">
                        <div class="fact-label">Status</div>
                        <div class="fact-value">
                            <span class="status-pill status-${currentRequest.status.toLowerCase().replace(' ', '-')}">${currentRequest.status}</span>
                        </div>
                    </div>
                    <div class="fact-card">
                        <div class="fact-label">Submitted</div>
                        <div class="fact-value">${formatDateTime(currentRequest.submittedAt)}</div>
                    </div>
                </div>
            `;
        }

        function renderReceiptPreview() {
            const receiptPreview = document.getElementById('receiptPreview');
            const receipts = getReceipts();
            const receipt = receipts.find(r => r.id === currentRequest.receiptId);
            
            if (receipt) {
                receiptPreview.innerHTML = `
                    <div class="receipt-image">
                        📄 Receipt Image
                    </div>
                    <button class="view-receipt-btn" onclick="openReceiptModal()">View Receipt</button>
                `;
            } else {
                receiptPreview.innerHTML = `
                    <div class="receipt-image">
                        📄 Receipt not found
                    </div>
                `;
            }
        }

        function renderActionButtons() {
            const actionButtons = document.getElementById('actionButtons');
            let buttons = '';

            if (currentRequest.status === 'Needs Info') {
                buttons += `
                    <button class="action-btn primary" onclick="openNotesForm()">Add Note / Attach</button>
                `;
            }

            buttons += `
                <button class="action-btn" onclick="downloadPDF()">Download PDF</button>
                <button class="action-btn" onclick="downloadCSV()">Export CSV</button>
            `;

            actionButtons.innerHTML = buttons;
        }

        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            
            const timelineItems = [
                {
                    icon: '📝',
                    title: 'Request Submitted',
                    description: `Submitted on ${formatDateTime(currentRequest.submittedAt)}`,
                    type: 'submitted'
                }
            ];

            if (currentRequest.status !== 'Submitted') {
                timelineItems.push({
                    icon: currentRequest.status === 'Approved' ? '✅' : currentRequest.status === 'Rejected' ? '❌' : '⚠️',
                    title: `Request ${currentRequest.status}`,
                    description: `Updated on ${formatDateTime(currentRequest.updatedAt)}`,
                    type: currentRequest.status.toLowerCase().replace(' ', '-')
                });
            }

            if (currentRequest.notes) {
                timelineItems.push({
                    icon: '📝',
                    title: 'Additional Information Added',
                    description: currentRequest.notes,
                    type: 'needs-info'
                });
            }

            timeline.innerHTML = timelineItems.map(item => `
                <div class="timeline-item">
                    <div class="timeline-icon ${item.type}">${item.icon}</div>
                    <div class="timeline-content">
                        <h4>${item.title}</h4>
                        <p>${item.description}</p>
                    </div>
                </div>
            `).join('');
        }

        function openNotesForm() {
            document.getElementById('notesForm').style.display = 'block';
        }

        function closeNotesForm() {
            document.getElementById('notesForm').style.display = 'none';
            document.getElementById('notesFormElement').reset();
        }

        function openReceiptModal() {
            const modal = document.getElementById('receiptModal');
            const modalContent = document.getElementById('modalReceiptContent');
            
            modalContent.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <div style="width: 100%; max-width: 400px; height: 300px; background: linear-gradient(135deg, #f0f0f0, #e0e0e0); border: 2px dashed #ccc; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin: 0 auto; color: #999; font-size: 1.1rem;">
                        📄 Receipt Image Placeholder
                    </div>
                    <p style="margin-top: 15px; color: #666;">This would show the actual receipt image</p>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function closeReceiptModal() {
            document.getElementById('receiptModal').style.display = 'none';
        }

        function downloadPDF() {
            // Mock PDF download
            const link = document.createElement('a');
            link.href = 'data:text/plain;charset=utf-8,Expense Request PDF would be generated here';
            link.download = `expense-request-${currentRequest.id}.pdf`;
            link.click();
        }

        function downloadCSV() {
            // Mock CSV download
            const csvContent = `Merchant,Date,Amount,Category,Status\n${currentRequest.merchant},${currentRequest.date},${currentRequest.amountGBP},${currentRequest.category},${currentRequest.status}`;
            const link = document.createElement('a');
            link.href = 'data:text/csv;charset=utf-8,' + encodeURIComponent(csvContent);
            link.download = `expense-request-${currentRequest.id}.csv`;
            link.click();
        }

        function goBack() {
            window.location.href = 'requests.html';
        }

        // Handle notes form submission
        document.getElementById('notesFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const notes = document.getElementById('notes').value;
            if (!notes.trim()) return;
            
            // Update request with notes
            updateExpenseRequest(currentRequest.id, { 
                notes: notes,
                status: 'Submitted' // Reset status to Submitted
            });
            
            // Add notification
            addNotification({
                title: 'Additional Information Received',
                body: `${currentRequest.merchant} ${formatCurrency(currentRequest.amountGBP)}`,
                requestId: currentRequest.id
            });
            
            // Reload the page to show updated information
            window.location.reload();
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadRequestDetail();
        });
    </script>
</body>
</html>
