<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault - Payment Capture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            min-height: 100vh;
            color: #0B1F18;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            height: 60px;
            width: auto;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            color: #0B1F18;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .nav-item.active {
            background: #00A86B;
            color: white;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            color: #0B1F18;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .payment-screen {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .vault-banner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 168, 107, 0.1);
            border: 2px solid #00A86B;
            border-radius: 20px 20px 0 0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: -40px -40px 20px -40px;
        }

        .vault-banner-text {
            color: #0B1F18;
            font-weight: 500;
        }

        .vault-banner-button {
            background: #00A86B;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .vault-banner-button:hover {
            background: #008f5a;
            transform: scale(1.05);
        }

        .payment-amount {
            font-size: 4rem;
            font-weight: bold;
            color: #0B1F18;
            margin: 40px 0 20px 0;
        }

        .category-tag {
            display: inline-block;
            background: rgba(0, 168, 107, 0.1);
            color: #00A86B;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }

        .payment-details {
            background: rgba(0, 168, 107, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .payment-details h3 {
            color: #0B1F18;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 168, 107, 0.1);
        }

        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #0B1F18;
            font-weight: 600;
        }

        .today-footer {
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .action-button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .action-button.primary {
            background: #00A86B;
            color: white;
        }

        .action-button.primary:hover {
            background: #008f5a;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 168, 107, 0.3);
        }

        .action-button.secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #0B1F18;
            border: 2px solid #e0e0e0;
        }

        .action-button.secondary:hover {
            background: white;
            border-color: #00A86B;
            color: #00A86B;
            transform: translateY(-2px);
        }

        .floating-add {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #00A86B;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 168, 107, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .floating-add:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 168, 107, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .payment-screen {
                padding: 30px 20px;
            }

            .payment-amount {
                font-size: 3rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-button {
                width: 100%;
            }

            .floating-add {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="vault-logo.svg" alt="Vault Logo">
            </div>
            <h1>üîí Vault</h1>
            <p>Payment Capture</p>
        </div>

        <div class="navigation">
            <a href="consumer-demo.html" class="nav-item">üì± Consumer</a>
            <a href="retailer-simulator.html" class="nav-item">üè™ Retailer</a>
            <a href="office-expenses.html" class="nav-item active">üíº Office Expenses</a>
        </div>

        <a href="office-expenses.html" class="back-button">
            ‚Üê Back to Expenses
        </a>

        <div class="payment-screen">
            <div class="vault-banner" id="vaultBanner">
                <span class="vault-banner-text">Add receipt to Vault?</span>
                <button class="vault-banner-button" onclick="addToVault()">Add</button>
            </div>

            <div class="payment-amount" id="paymentAmount">-¬£59.90</div>
            <div class="category-tag" id="categoryTag">TRAVEL</div>

            <div class="payment-details">
                <h3>Transaction Details</h3>
                <div class="detail-row">
                    <span class="detail-label">Merchant</span>
                    <span class="detail-value" id="merchantName">Eurostar</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Card Ending</span>
                    <span class="detail-value">‚Ä¢‚Ä¢‚Ä¢‚Ä¢ 1234</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Transaction ID</span>
                    <span class="detail-value">TXN-789456123</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Category</span>
                    <span class="detail-value" id="categoryName">Train Travel</span>
                </div>
            </div>

            <div class="action-buttons">
                <button class="action-button primary" onclick="saveExpense()">Save Expense</button>
                <button class="action-button secondary" onclick="editExpense()">Edit Details</button>
            </div>

            <div class="today-footer">
                Today ‚Ä¢ <span id="currentDate"></span>
            </div>
        </div>

        <button class="floating-add" onclick="openAddExpenseModal()">+</button>
    </div>

    <!-- Add Expense Modal -->
    <div id="addExpenseModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border-radius: 20px; padding: 30px; width: 90%; max-width: 500px;">
            <h3 style="margin-bottom: 20px; color: #0B1F18;">Create New Expense</h3>
            <form id="expenseForm">
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #0B1F18; font-weight: 500;">Merchant</label>
                    <input type="text" id="merchant" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #0B1F18; font-weight: 500;">Amount (¬£)</label>
                    <input type="number" id="amount" step="0.01" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #0B1F18; font-weight: 500;">Category</label>
                    <select id="category" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem;">
                        <option value="">Select Category</option>
                        <option value="work-meals">üçΩÔ∏è Work Meals</option>
                        <option value="brussels-trip">üß≥ Brussels Trip</option>
                        <option value="train-travel">üöÜ Train Travel</option>
                        <option value="office-supplies">üì¶ Office Supplies</option>
                        <option value="team-coffee">‚òï Team Coffee</option>
                        <option value="client-lunch">üçù Client Lunch</option>
                    </select>
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px; color: #0B1F18; font-weight: 500;">Date</label>
                    <input type="date" id="date" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem;">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="button" onclick="closeAddExpenseModal()" style="flex: 1; padding: 12px; border: 2px solid #e0e0e0; background: white; color: #0B1F18; border-radius: 10px; font-weight: 500; cursor: pointer;">Cancel</button>
                    <button type="submit" style="flex: 1; padding: 12px; background: #00A86B; color: white; border: none; border-radius: 10px; font-weight: 500; cursor: pointer;">Create Expense</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample payment data
        const samplePayments = [
            { amount: 59.90, category: 'train-travel', categoryName: 'Train Travel', merchant: 'Eurostar' },
            { amount: 16.99, category: 'work-meals', categoryName: 'Work Meals', merchant: 'Nando\'s' },
            { amount: 247.50, category: 'brussels-trip', categoryName: 'Brussels Trip', merchant: 'Eurostar' },
            { amount: 34.20, category: 'office-supplies', categoryName: 'Office Supplies', merchant: 'Ryman' },
            { amount: 11.30, category: 'team-coffee', categoryName: 'Team Coffee', merchant: 'Pret' },
            { amount: 43.80, category: 'client-lunch', categoryName: 'Client Lunch', merchant: 'Dishoom' }
        ];

        let currentPayment = null;
        let receiptAdded = false;

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-GB', { 
                style: 'currency', 
                currency: 'GBP' 
            }).format(amount);
        }

        // Get category tag text
        function getCategoryTag(category) {
            const tags = {
                'train-travel': 'TRAVEL',
                'work-meals': 'MEALS',
                'brussels-trip': 'TRAVEL',
                'office-supplies': 'SUPPLIES',
                'team-coffee': 'COFFEE',
                'client-lunch': 'MEALS'
            };
            return tags[category] || 'EXPENSE';
        }

        // Load random payment
        function loadRandomPayment() {
            const randomIndex = Math.floor(Math.random() * samplePayments.length);
            currentPayment = samplePayments[randomIndex];
            
            document.getElementById('paymentAmount').textContent = formatCurrency(-currentPayment.amount);
            document.getElementById('categoryTag').textContent = getCategoryTag(currentPayment.category);
            document.getElementById('merchantName').textContent = currentPayment.merchant;
            document.getElementById('categoryName').textContent = currentPayment.categoryName;
            
            // Reset receipt status
            receiptAdded = false;
            updateVaultBanner();
        }

        // Update vault banner
        function updateVaultBanner() {
            const banner = document.getElementById('vaultBanner');
            if (receiptAdded) {
                banner.innerHTML = `
                    <span class="vault-banner-text">‚úì Receipt added to Vault</span>
                    <button class="vault-banner-button" onclick="removeFromVault()" style="background: #dc3545;">Remove</button>
                `;
            } else {
                banner.innerHTML = `
                    <span class="vault-banner-text">Add receipt to Vault?</span>
                    <button class="vault-banner-button" onclick="addToVault()">Add</button>
                `;
            }
        }

        // Add to Vault
        function addToVault() {
            receiptAdded = true;
            updateVaultBanner();
            
            // Show success message
            const banner = document.getElementById('vaultBanner');
            banner.style.background = 'rgba(40, 167, 69, 0.1)';
            banner.style.borderColor = '#28a745';
        }

        // Remove from Vault
        function removeFromVault() {
            receiptAdded = false;
            updateVaultBanner();
            
            // Reset banner style
            const banner = document.getElementById('vaultBanner');
            banner.style.background = 'rgba(0, 168, 107, 0.1)';
            banner.style.borderColor = '#00A86B';
        }

        // Save expense
        function saveExpense() {
            if (!currentPayment) return;
            
            // Create expense item
            const expenseItem = {
                id: Date.now().toString(),
                categoryId: currentPayment.category,
                merchant: currentPayment.merchant,
                date: new Date().toISOString().split('T')[0],
                amountGBP: currentPayment.amount,
                receiptId: receiptAdded ? `receipt_${Date.now()}` : null
            };
            
            // Store in localStorage (simulating database)
            let expenses = JSON.parse(localStorage.getItem('officeExpenses') || '[]');
            expenses.push(expenseItem);
            localStorage.setItem('officeExpenses', JSON.stringify(expenses));
            
            alert(`Expense saved successfully! ${receiptAdded ? 'Receipt added to Vault.' : ''}`);
            
            // Load new random payment
            loadRandomPayment();
        }

        // Edit expense
        function editExpense() {
            openAddExpenseModal();
            
            // Pre-fill form with current payment data
            if (currentPayment) {
                document.getElementById('merchant').value = currentPayment.merchant;
                document.getElementById('amount').value = currentPayment.amount;
                document.getElementById('category').value = currentPayment.category;
                document.getElementById('date').value = new Date().toISOString().split('T')[0];
            }
        }

        // Modal functions
        function openAddExpenseModal() {
            document.getElementById('addExpenseModal').style.display = 'block';
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
        }

        function closeAddExpenseModal() {
            document.getElementById('addExpenseModal').style.display = 'none';
            document.getElementById('expenseForm').reset();
        }

        // Handle form submission
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const merchant = document.getElementById('merchant').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const categoryId = document.getElementById('category').value;
            const date = document.getElementById('date').value;
            
            // Create expense item
            const expenseItem = {
                id: Date.now().toString(),
                categoryId: categoryId,
                merchant: merchant,
                date: date,
                amountGBP: amount,
                receiptId: null
            };
            
            // Store in localStorage
            let expenses = JSON.parse(localStorage.getItem('officeExpenses') || '[]');
            expenses.push(expenseItem);
            localStorage.setItem('officeExpenses', JSON.stringify(expenses));
            
            // Close modal
            closeAddExpenseModal();
            
            // Show success message
            alert('Expense created successfully!');
        });

        // Update current date
        function updateCurrentDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-GB', options);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentDate();
            loadRandomPayment();
        });
    </script>
</body>
</html>
