<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault - Office Expenses</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            min-height: 100vh;
            color: #0B1F18;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            height: 60px;
            width: auto;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            color: #0B1F18;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .nav-item.active {
            background: #00A86B;
            color: white;
        }

        .month-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .month-title {
            font-size: 2rem;
            font-weight: bold;
            color: #0B1F18;
        }

        .search-icon {
            width: 24px;
            height: 24px;
            opacity: 0.6;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .search-icon:hover {
            opacity: 1;
        }

        .expense-categories {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .category-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .category-icon {
            font-size: 2rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 168, 107, 0.1);
            border-radius: 15px;
        }

        .category-details h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #0B1F18;
            margin-bottom: 5px;
        }

        .category-details p {
            color: #666;
            font-size: 0.9rem;
        }

        .category-total {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00A86B;
        }

        .add-expense-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #00A86B;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 168, 107, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .add-expense-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 168, 107, 0.4);
        }

        .reports-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .reports-section h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #0B1F18;
            margin-bottom: 15px;
        }

        .reports-list {
            display: grid;
            gap: 10px;
        }

        .report-item {
            background: rgba(0, 168, 107, 0.05);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .report-item:hover {
            background: rgba(0, 168, 107, 0.1);
        }

        .report-info h4 {
            color: #0B1F18;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .report-info p {
            color: #666;
            font-size: 0.9rem;
        }

        .report-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-submitted {
            background: rgba(255, 193, 7, 0.2);
            color: #856404;
        }

        .status-approved {
            background: rgba(40, 167, 69, 0.2);
            color: #155724;
        }

        .status-draft {
            background: rgba(108, 117, 125, 0.2);
            color: #495057;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .month-title {
                font-size: 1.5rem;
            }

            .category-card {
                padding: 20px;
            }

            .category-icon {
                font-size: 1.5rem;
                width: 40px;
                height: 40px;
            }

            .category-details h3 {
                font-size: 1.1rem;
            }

            .category-total {
                font-size: 1.3rem;
            }

            .add-expense-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="vault-logo.svg" alt="Vault Logo">
            </div>
            <h1>üîí Vault</h1>
            <p>Office Expenses Management</p>
        </div>

        <div class="navigation">
            <a href="consumer-demo.html" class="nav-item">üì± Consumer</a>
            <a href="retailer-simulator.html" class="nav-item">üè™ Retailer</a>
            <a href="office-expenses.html" class="nav-item active">üíº Office Expenses</a>
        </div>

        <div class="month-header">
            <h2 class="month-title">October</h2>
            <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>

        <div class="expense-categories" id="expenseCategories">
            <!-- Categories will be populated by JavaScript -->
        </div>

        <div class="reports-section">
            <h3>üìä Expense Reports</h3>
            <div class="reports-list" id="reportsList">
                <!-- Reports will be populated by JavaScript -->
            </div>
        </div>

        <button class="add-expense-btn" onclick="openAddExpenseModal()">+</button>
    </div>

    <!-- Add Expense Modal -->
    <div id="addExpenseModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border-radius: 20px; padding: 30px; width: 90%; max-width: 500px;">
            <h3 style="margin-bottom: 20px; color: #0B1F18;">Add New Expense</h3>
            <form id="expenseForm">
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #0B1F18; font-weight: 500;">Merchant</label>
                    <input type="text" id="merchant" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #0B1F18; font-weight: 500;">Amount (¬£)</label>
                    <input type="number" id="amount" step="0.01" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #0B1F18; font-weight: 500;">Category</label>
                    <select id="category" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem;">
                        <option value="">Select Category</option>
                        <option value="work-meals">üçΩÔ∏è Work Meals</option>
                        <option value="brussels-trip">üß≥ Brussels Trip</option>
                        <option value="train-travel">üöÜ Train Travel</option>
                        <option value="office-supplies">üì¶ Office Supplies</option>
                        <option value="team-coffee">‚òï Team Coffee</option>
                        <option value="client-lunch">üçù Client Lunch</option>
                    </select>
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px; color: #0B1F18; font-weight: 500;">Date</label>
                    <input type="date" id="date" required style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem;">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="button" onclick="closeAddExpenseModal()" style="flex: 1; padding: 12px; border: 2px solid #e0e0e0; background: white; color: #0B1F18; border-radius: 10px; font-weight: 500; cursor: pointer;">Cancel</button>
                    <button type="submit" style="flex: 1; padding: 12px; background: #00A86B; color: white; border: none; border-radius: 10px; font-weight: 500; cursor: pointer;">Add Expense</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Expense data model
        const expenseCategories = [
            { id: 'work-meals', name: 'Work Meals', icon: 'üçΩÔ∏è' },
            { id: 'brussels-trip', name: 'Brussels Trip', icon: 'üß≥' },
            { id: 'train-travel', name: 'Train Travel', icon: 'üöÜ' },
            { id: 'office-supplies', name: 'Office Supplies', icon: 'üì¶' },
            { id: 'team-coffee', name: 'Team Coffee', icon: '‚òï' },
            { id: 'client-lunch', name: 'Client Lunch', icon: 'üçù' }
        ];

        const expenseItems = [
            // Work Meals
            { id: '1', categoryId: 'work-meals', merchant: 'Nando\'s', date: '2025-10-02', amountGBP: 16.99 },
            { id: '2', categoryId: 'work-meals', merchant: 'Wondy\'s', date: '2025-10-10', amountGBP: 12.60 },
            { id: '3', categoryId: 'work-meals', merchant: 'Pizza Express', date: '2025-10-20', amountGBP: 9.25 },
            { id: '4', categoryId: 'work-meals', merchant: 'Itsu', date: '2025-10-21', amountGBP: 8.90 },
            
            // Brussels Trip
            { id: '5', categoryId: 'brussels-trip', merchant: 'Eurostar', date: '2025-10-03', amountGBP: 247.50 },
            { id: '6', categoryId: 'brussels-trip', merchant: 'Hotel Midi', date: '2025-10-03', amountGBP: 168.00 },
            { id: '7', categoryId: 'brussels-trip', merchant: 'City Taxi', date: '2025-10-04', amountGBP: 12.00 },
            
            // Train Travel
            { id: '8', categoryId: 'train-travel', merchant: 'GWR Ticket', date: '2025-10-06', amountGBP: 61.00 },
            { id: '9', categoryId: 'train-travel', merchant: 'TfL Top-up', date: '2025-10-07', amountGBP: 12.50 },
            { id: '10', categoryId: 'train-travel', merchant: 'LNER Ticket', date: '2025-10-15', amountGBP: 22.50 },
            
            // Office Supplies
            { id: '11', categoryId: 'office-supplies', merchant: 'Ryman', date: '2025-10-05', amountGBP: 34.20 },
            { id: '12', categoryId: 'office-supplies', merchant: 'Amazon Basics', date: '2025-10-09', amountGBP: 19.99 },
            
            // Team Coffee
            { id: '13', categoryId: 'team-coffee', merchant: 'Pret', date: '2025-10-08', amountGBP: 11.30 },
            { id: '14', categoryId: 'team-coffee', merchant: 'Costa', date: '2025-10-12', amountGBP: 9.10 },
            
            // Client Lunch
            { id: '15', categoryId: 'client-lunch', merchant: 'Dishoom', date: '2025-10-14', amountGBP: 43.80 },
            { id: '16', categoryId: 'client-lunch', merchant: 'Franco Manca', date: '2025-10-22', amountGBP: 28.40 }
        ];

        const expenseReports = [
            { id: '1', month: '2025-10', categoryId: 'work-meals', itemIds: ['1', '2'], status: 'submitted', generatedAt: '2025-10-25' },
            { id: '2', month: '2025-10', categoryId: 'brussels-trip', itemIds: ['5', '6', '7'], status: 'approved', generatedAt: '2025-10-20' }
        ];

        // Calculate totals for each category
        function calculateCategoryTotals() {
            const totals = {};
            expenseCategories.forEach(category => {
                totals[category.id] = expenseItems
                    .filter(item => item.categoryId === category.id)
                    .reduce((sum, item) => sum + item.amountGBP, 0);
            });
            return totals;
        }

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-GB', { 
                style: 'currency', 
                currency: 'GBP' 
            }).format(amount);
        }

        // Render expense categories
        function renderExpenseCategories() {
            const container = document.getElementById('expenseCategories');
            const totals = calculateCategoryTotals();
            
            container.innerHTML = expenseCategories.map(category => {
                const total = totals[category.id];
                const itemCount = expenseItems.filter(item => item.categoryId === category.id).length;
                
                return `
                    <div class="category-card" onclick="openCategoryDetail('${category.id}')">
                        <div class="category-info">
                            <div class="category-icon">${category.icon}</div>
                            <div class="category-details">
                                <h3>${category.name}</h3>
                                <p>${itemCount} expense${itemCount !== 1 ? 's' : ''}</p>
                            </div>
                        </div>
                        <div class="category-total">${formatCurrency(total)}</div>
                    </div>
                `;
            }).join('');
        }

        // Render expense reports
        function renderExpenseReports() {
            const container = document.getElementById('reportsList');
            
            if (expenseReports.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">No reports submitted yet</p>';
                return;
            }
            
            container.innerHTML = expenseReports.map(report => {
                const category = expenseCategories.find(cat => cat.id === report.categoryId);
                const total = report.itemIds.reduce((sum, itemId) => {
                    const item = expenseItems.find(item => item.id === itemId);
                    return sum + (item ? item.amountGBP : 0);
                }, 0);
                
                return `
                    <div class="report-item" onclick="openReportDetail('${report.id}')">
                        <div class="report-info">
                            <h4>${category ? category.name : 'Unknown Category'}</h4>
                            <p>${report.itemIds.length} items ‚Ä¢ ${formatCurrency(total)} ‚Ä¢ ${new Date(report.generatedAt).toLocaleDateString()}</p>
                        </div>
                        <div class="report-status status-${report.status}">${report.status.toUpperCase()}</div>
                    </div>
                `;
            }).join('');
        }

        // Open category detail page
        function openCategoryDetail(categoryId) {
            window.location.href = `office-expenses-category.html?category=${categoryId}`;
        }

        // Open report detail
        function openReportDetail(reportId) {
            alert(`Report ${reportId} details would be shown here`);
        }

        // Modal functions
        function openAddExpenseModal() {
            document.getElementById('addExpenseModal').style.display = 'block';
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
        }

        function closeAddExpenseModal() {
            document.getElementById('addExpenseModal').style.display = 'none';
            document.getElementById('expenseForm').reset();
        }

        // Handle form submission
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const merchant = document.getElementById('merchant').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const categoryId = document.getElementById('category').value;
            const date = document.getElementById('date').value;
            
            // Add new expense item
            const newItem = {
                id: Date.now().toString(),
                categoryId: categoryId,
                merchant: merchant,
                date: date,
                amountGBP: amount
            };
            
            expenseItems.push(newItem);
            
            // Re-render categories
            renderExpenseCategories();
            
            // Close modal
            closeAddExpenseModal();
            
            // Show success message
            alert('Expense added successfully!');
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            renderExpenseCategories();
            renderExpenseReports();
        });
    </script>
</body>
</html>
